<div ng-show="!loggedIn">
  <button class="btn btn-lg" ng-click="gotoLogIn()">Login</button></br>
  <button class="btn btn-lg" ng-click="gotoSignUp()">Sign Up</button></br>
</div>

<div ng-show="loggedIn">
  <h1>Here's a survey!</h1>
	<form>
		<div class = "questions" ng-repeat = "q in survey.questions">
	  	<h4>{{q.content}}</h4>
	  	<div class = "answers" ng-repeat = "a in q.Answers">
	  		<input type = "radio" name = "{{q.id}}" value = "{{a}}" ng-model="q.response"/>{{a}}
	  	</div>
	  </div>
	  <input type="submit" value = "Submit" ng-click = "submitAnswers()"/>
	</form>
	<button ng-click = "logout()"> Log Out </button>
</div>
