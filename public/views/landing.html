<div ng-show="!loggedIn">
  <h1 style="text-align: center">CrowdData lets you access the knowledge of everyone in the world</h1>
  <br>
  <div class="center">
    <h3>Log In To CrowdData</h3>
    <form role="form" action="/login" method="post">
      <div class="form-group">
        <input type="text" name="username" placeholder="Enter Username" class="form-control"/>
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" class="form-control"/>
      </div>
      <button type="submit" class="btn btn-raised btn-lg btn-primary btn-block">Login</button>
    </form>
    <button class="btn btn-raised btn-lg btn-primary btn-block" ng-click="gotoSignUp()">Sign Up</button>
  </div>
</div>

<div ng-show="loggedIn">
  <h1>Here's a survey!</h1>
	<form>
		<div class = "questions" ng-repeat = "q in survey.questions">
	  	<h4>{{q.content}}</h4>
	  	<div class = "answers" ng-repeat = "a in q.Answers">
	  		<input type = "radio" name = "{{q.id}}" value = "{{a}}" ng-model="q.response"/>{{a}}
	  	</div>
	  </div>
	  <input type="submit" value = "Submit" ng-click = "submitAnswers()"/>
	</form>
	<button ng-click = "logout()"> Log Out </button>
</div>
