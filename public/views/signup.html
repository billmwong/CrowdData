<div class="center">
  <h1>Sign Up for CrowdData</h1>
  <form role="form" ng-submit="submitSignupForm()">
    <div class="form-group label-floating">
      <label class="control-label" for="username-input">Username</label>
      <input type="text" class="form-control" ng-model="signupForm.username" id="username-input" maxlength="20"/>
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="password-input">Password</label>
      <input type="password" class="form-control" ng-model="signupForm.password" id="password-input" maxlength="20"/>
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="age-input">Age</label>
      <input type="number" class="form-control" ng-model="signupForm.age" id="age-input" min="1" max="150" step="1"/>
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="country-input">Country of Residence</label>
      <input type="text" class="form-control" ng-model="signupForm.country" id="country-input"  maxlength="30"/>
    </div>
    <div class="form-group label-floating">
      <label class="control-label" for="nationality-input">Nationality</label>
      <input type="text" class="form-control" ng-model="signupForm.nationality" id="nationality-input"  maxlength="30"/>
    </div>
    <p>Date of Birth</p>
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <input type="number" ng-model="signupForm.DOB_month" placeholder="MM" class="form-control" min="00" max="12"/>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <input type="number" ng-model="signupForm.DOB_day" placeholder="DD" class="form-control" min="01" max="31"/>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="form-group">
          <input type="number" ng-model="signupForm.DOB_year" placeholder="YYYY" class="form-control" min="1900" max="2100"/>
        </div>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div class="form-group has-error" ng-show="invalidUsername">
      <label class="control-label text-danger">That username already exists!</label>
    </div>
    <div class="row">
      <button type="submit" class="btn btn-default btn-raised">Sign Up</button>&nbsp;
      <a href="/"><button type="button" class="btn btn-primary btn-raised">Cancel</button></a>
    </div>
  </form>
</div>
